<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="Potsang Huang">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->	
</head>

<body>
	<div id="clock" class="container dark">
		<h1 id="clock-title">Pomodoro Clock</h1>
		<div class="row">
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-12"><h5>Break Length</h5></div>
				</div>
				<div class="row">
					<div class="col-sm-12 center-block">
						<div class="input-group">
						  <span class="input-group-btn">
							  <button type="button" class="btn btn-success btn-number break-control" data-type="minus" data-field="break">
								  <span class="glyphicon glyphicon-minus"></span>
							  </button>
						  </span>
						  <input type="text" name="break" class="form-control input-number break-control text-center" id="break-input" value="5" min="1" max="60">
						  <span class="input-group-btn">
							  <button type="button" class="btn btn-success btn-number break-control" data-type="plus" data-field="break">
								  <span class="glyphicon glyphicon-plus"></span>
							  </button>
						  </span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-12"><h5>Session Length</h5></div>
				</div>
				<div class="row">
					<div class="col-sm-12 center-block">
						<div class="input-group">
						  <span class="input-group-btn">
							  <button type="button" class="btn btn-success btn-number session-control" data-type="minus" data-field="session">
								<span class="glyphicon glyphicon-minus"></span>
							  </button>
						  </span>
						  <input type="text" name="session" class="form-control input-number session-control text-center" id="session-input" value="25" min="1" max="1440">
						  <span class="input-group-btn">
							  <button type="button" class="btn btn-success btn-number session-control" data-type="plus" data-field="session">
								  <span class="glyphicon glyphicon-plus"></span>
							  </button>
						  </span>
						</div>
					</div>					
				</div>
			</div>
		</div>
		
		<div class="row" id="clock-body-row">
			<div class="row">
				<div class="col-sm-12"><h1 id="mode">Session</h1></div>
			</div>
			<div class="row">
				<div class="col-sm-12" id="digits-row"><div class="digits"></div></div>
			</div>
			<div class="row" id="btn-row">
				<div class="col-sm-12">
					<button type="button" class="btn btn-success" value="play" id="btn-play-pause"><span class="glyphicon glyphicon-play" id="span-play-pause"></span></button>		
				</div>
			</div>	
		</div>		
	</div>
		
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
